workflows:
  ios-development:
    name: YoApp Social - Development Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      node: 18.17.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.fernandafaria.yoappsocial"
        TEAM_ID: "CL333T73L8"
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci --prefer-offline --no-audit
      
      - name: Install CocoaPods
        script: |
          cd ios && pod install --repo-update
      
      - name: Build iOS Simulator
        script: |
          cd ios
          # Build para simulador sem assinatura
          xcodebuild -workspace *.xcworkspace \
            -scheme "*" \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
