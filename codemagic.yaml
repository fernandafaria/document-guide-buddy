workflows:
  ios-testflight:
    name: YoApp Social - iOS TestFlight
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: fernandafaria-appstore
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.fernandafaria.yoappsocial
      node: 18.17.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.fernandafaria.yoappsocial"
        TEAM_ID: "CL333T73L8"
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci --prefer-offline --no-audit
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install --repo-update
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --team-id "$TEAM_ID"
      - name: Set up code signing
        script: |
          xcode-project use-profiles --team-id "$TEAM_ID"
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --team-id "$TEAM_ID"
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/App/build/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - fernandafaria@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - "Internal Testing"
