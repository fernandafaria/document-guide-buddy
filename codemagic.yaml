workflows:
  # ==========================================
  # iOS - App Store / TestFlight
  # ==========================================
  ios-testflight:
    name: YoApp Social - iOS TestFlight
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: fernandafaria-appstore
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.fernandafaria.yoappsocial
      node: 18.17.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.fernandafaria.yoappsocial"
        TEAM_ID: "CL333T73L8"
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci --prefer-offline --no-audit
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install --repo-update
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --team-id "$TEAM_ID"
      - name: Set up code signing
        script: |
          xcode-project use-profiles --team-id "$TEAM_ID"
      - name: Build IPA
        script: |
          cd ios/App
          xcode-project build-ipa \
            --workspace "App.xcworkspace" \
            --scheme "App" \
            --team-id "$TEAM_ID"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - fernandafaria@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group_name: "Internal Testing"

  # ==========================================
  # Android - Google Play Store
  # ==========================================
  android-release:
    name: YoApp Social - Android Release
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      android_signing:
        - yoapp_keystore
      java: 17
      node: 18.17.0
      vars:
        PACKAGE_NAME: "com.fernandafaria.yoappsocial"
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci --prefer-offline --no-audit
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor Android
        script: |
          npx cap sync android
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Build Android release
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - fernandafaria@gmail.com
        notify:
          success: true
          failure: true
      # Google Play publishing (uncomment when ready)
      # google_play:
      #   credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      #   track: internal
      #   submit_as_draft: true

  # ==========================================
  # Android - AAB for Google Play (Production)
  # ==========================================
  android-playstore:
    name: YoApp Social - Google Play AAB
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      android_signing:
        - yoapp_keystore
      java: 17
      node: 18.17.0
      vars:
        PACKAGE_NAME: "com.fernandafaria.yoappsocial"
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci --prefer-offline --no-audit
      - name: Build web assets
        script: |
          npm run build
      - name: Sync Capacitor Android
        script: |
          npx cap sync android
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      - name: Build Android App Bundle
        script: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/mapping.txt
